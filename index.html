<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css">
  </head>
  <body>
    <header>
      <h1 class="home" onclick="categories(this)">News App</h1>
      <ul class="category-section">
        <button class="category-btn" onclick="categories(this)">General</button>
        <button class="category-btn" onclick="categories(this)">Technology</button>
        <button class="category-btn" onclick="categories(this)">Business</button>
        <button class="category-btn" onclick="categories(this)">Sports</button>
        <button class="category-btn" onclick="categories(this)">Movies</button>
        <button class="category-btn" onclick="categories(this)">Games</button>
      </ul>
      <form class="search-form">
        <input type="text" class="search-input" placeholder="search news" />
        <button type="submit" class="sbn-btn">SEARCH</button>
      </form>
    </header>
    <div class="nav">
      <div class="nav-btn"><i class="fa-solid fa-bars"></i></div>
      <h1 class="heading">Home</h1>
    </div>
   
    <main class="news-container">
      <h2 class="loading">loading</h2>
    </main>
    <script src="https://kit.fontawesome.com/ab7b13d969.js" crossorigin="anonymous"></script>
    <script src="./code.js"></script>
  </body>
</html>
